<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

<title>VolunMatch</title>
<style>
 .container {
  background-color:#05DAD4;
 
       }
    </style>
</head>
<body>


	

	<div class="container my-5 py-5 px-3" style="border:1px solid black;">
		<h4 class="text-center"> Member Registration</h4>
		<form class="col-md-4 offset-md-4" th:object="${volunteer}" th:action="@{/save}" method="post">
			<div class="mb-3">
			 <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name"  
            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" th:field="*{name}">
                         <small class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
            
             
			</div>
			
			
			
			<div class="mb-3">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="genderMale" name="gender" value="MALE"
                 th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid'"
                  th:field="*{gender}">
                <label class="form-check-label" for="genderMale">Male</label>
               
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="FEMALE" th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid'" th:field="*{gender}">
                <label class="form-check-label" for="genderFemale">Female</label>
               
            </div>
            <!-- Add more options if needed -->
            <small class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" 
            th:errors="*{gender}"></small>
        </div>
			
			<div class="mb-3">
			 <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email"  
            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}">
                         <small class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
             <div th:if="${errorMessage}" class="alert alert-warning">
            <p th:text="${errorMessage}"></p>
            </div>
             
			</div>
			<div class="mb-3">
            
             <label for="name">Password:</label>
            <input type="password" class="form-control" id="password" name="password"  
            th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}">
                         <small class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            
             
			</div>
			
			<div class="mb-3">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
             <span id="passwordError" class="text-danger"></span>
            </div>
			
			<div class="mb-3">
            
             <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" name="phone"  
            th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'" th:field="*{phone}">
                         <small class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
            
             
			</div>
			
			
            
            
            <div class="mb-3">
            <label>Available Days:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilityMONDAY" name="availability" value="MONDAY">
                <label class="form-check-label" for="availabilityMONDAY">MONDAY</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilityTUESDAY" name="availability" value="TUESDAY">
                <label class="form-check-label" for="availabilityTUESDAY">TUESDAY</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilityWEDNESDAY" name="availability" value="WEDNESDAY">
                <label class="form-check-label" for="availabilityWEDNESDAY">WEDNESDAY</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilityTHURSDAY" name="availability" value="THURSDAY">
                <label class="form-check-label" for="availabilityTHURSDAY">THURSDAY</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilityFRIDAY" name="availability" value="FRIDAY">
                <label class="form-check-label" for="availabilityFRIDAY">FRIDAY</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilitySATURDAY" name="availability" value="SATURDAY">
                <label class="form-check-label" for="availabilitySATURDAY">SATURDAY</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="availabilitySUNDAY" name="availability" value="SUNDAY">
                <label class="form-check-label" for="availabilitySUNDAY">SUNDAY</label>
            </div>
            
            
            
            <!-- Repeat similar blocks for other days -->
        </div>
        
        
         <div class="mb-3">
            <label>Preferred Fields:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceCULTURE" name="preferences" value="CULTURE">
                <label class="form-check-label" for="preferenceCULTURE">CULTURE</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceTECHNOLOGY" name="preferences" value="TECHNOLOGY">
                <label class="form-check-label" for="preferenceTECHNOLOGY">TECHNOLOGY</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceHEALTH" name="preferences" value="HEALTH">
                <label class="form-check-label" for="preferenceHEALTH">HEALTH</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceCLIMATE" name="preferences" value="CLIMATE">
                <label class="form-check-label" for="preferenceCLIMATE">CLIMATE</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceEDUCATION" name="preferences" value="EDUCATION">
                <label class="form-check-label" for="preferenceEDUCATION">EDUCATION</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceFOOD" name="preferences" value="FOOD">
                <label class="form-check-label" for="preferenceFOOD">FOOD</label>
            </div>
            
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="preferenceOTHER" name="preferences" value="OTHER">
                <label class="form-check-label" for="preferenceOTHER">OTHER</label>
            </div>
            <!-- Repeat similar blocks for other preferences -->
        </div>
        
        
        <div class="mb-3">
            <label>Experience:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="experienceYes" name="hasExperience" value="true">
                <label class="form-check-label" for="experienceYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="experienceNo" name="hasExperience" value="false" 
                >
                <label class="form-check-label" for="experienceNo">No</label>
            </div>
              
        </div>
			
			
			<center><button type="submit" class="btn btn-primary" onclick="return validatePassword()">Submit</button></center>
		</form>
	</div>

	<script>
    // Function to validate password and confirm password fields
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var passwordError = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            passwordError.textContent = "Passwords do not match!";
            return false;
        } else {
            passwordError.textContent = ""; // Clear the error message if passwords match
            return true;
        }
    }
</script>

</body>
</html>
